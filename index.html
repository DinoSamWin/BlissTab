<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Immediate theme initialization to prevent flash
        (function() {
            try {
                const saved = localStorage.getItem('focus_tab_state');
                const theme = saved ? JSON.parse(saved).theme : (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
                if (theme === 'dark') document.documentElement.classList.add('dark');
            } catch (e) {}
        })();

        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Instrument Serif', 'serif'],
                    },
                    animation: {
                        'breathing-slow': 'breathing 15s ease-in-out infinite',
                        'lunar-drift': 'lunarDrift 30s ease-in-out infinite',
                        'reveal': 'reveal 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
                    },
                    keyframes: {
                        breathing: {
                            '0%, 100%': { transform: 'scale(1)', opacity: '0.4' },
                            '50%': { transform: 'scale(1.08)', opacity: '0.7' },
                        },
                        lunarDrift: {
                            '0%, 100%': { opacity: '0.4', transform: 'translate(0, 0) scale(1)' },
                            '50%': { opacity: '0.7', transform: 'translate(10px, -5px) scale(1.02)' },
                        },
                        reveal: {
                            '0%': { opacity: '0', transform: 'translateY(15px) scale(0.98)', filter: 'blur(8px)' },
                            '100%': { opacity: '1', transform: 'translateY(0) scale(1)', filter: 'blur(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --bg-light: #FAF9F6;
            --bg-dark: #0F0F0E;
        }

        /* Set a fixed background on the root to prevent viewport gaps */
        html {
            background-color: var(--bg-light);
        }
        html.dark {
            background-color: var(--bg-dark);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: transparent; /* Rely on HTML bg or fixed layers */
            color: #2D2C2A;
            margin: 0;
            overflow: hidden;
            transition: color 0.3s ease;
        }
        
        body.dark {
            color: #E5E5E3;
        }

        .serif {
            font-family: 'Instrument Serif', serif;
        }
        
        /* Subtle Grain Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Ffilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.012;
            pointer-events: none;
            z-index: 50;
        }

        body.dark::before {
            opacity: 0.022;
        }

        /* Unified theme transition layer - Faster for snappier feel */
        .theme-overlay {
            position: fixed;
            inset: 0;
            z-index: -1;
            transition: opacity 250ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #E5E5E3;
            border-radius: 10px;
        }
        body.dark ::-webkit-scrollbar-thumb {
            background: #2D2D2A;
        }

        /* Lunar specific gradients - Updated with correct warm dark base */
        .crater-shadow {
            background: radial-gradient(circle at 35% 35%, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 40%, transparent 70%);
            box-shadow: inset -5px -5px 20px rgba(0, 0, 0, 0.2);
        }
        
        @media (prefers-reduced-motion: reduce) {
            *, ::before, ::after {
                animation-delay: -1ms !important;
                animation-duration: 1ms !important;
                animation-iteration-count: 1 !important;
                background-attachment: initial !important;
                scroll-behavior: auto !important;
                transition-duration: 0s !important;
                transition-delay: 0s !important;
            }
        }
    </style>

</script>
</head>

    <div id="root"></div>
</body>
</html>
