<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Immediate theme initialization to prevent flash
        (function() {
            try {
                const saved = localStorage.getItem('focus_tab_state');
                const theme = saved ? JSON.parse(saved).theme : (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
                if (theme === 'dark') document.documentElement.classList.add('dark');
            } catch (e) {}
        })();

        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Instrument Serif', 'serif'],
                    },
                    animation: {
                        'breathing-slow': 'breathing 15s ease-in-out infinite',
                        'lunar-drift': 'lunarDrift 30s ease-in-out infinite',
                        'reveal': 'reveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        breathing: {
                            '0%, 100%': { transform: 'scale(1)', opacity: '0.4' },
                            '50%': { transform: 'scale(1.05)', opacity: '0.6' },
                        },
                        lunarDrift: {
                            '0%, 100%': { opacity: '0.3', transform: 'translate(0, 0)' },
                            '50%': { opacity: '0.5', transform: 'translate(20px, -10px)' },
                        },
                        reveal: {
                            '0%': { opacity: '0', transform: 'translateY(20px)', filter: 'blur(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)', filter: 'blur(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --bg-light: #FBFBFE;
            --bg-dark: #0A0A0B;
        }

        html {
            background-color: var(--bg-light);
        }
        html.dark {
            background-color: var(--bg-dark);
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #1A1A1A;
            margin: 0;
            overflow-x: hidden;
            transition: color 0.3s ease;
        }
        
        body.dark {
            color: #F0F0F0;
        }

        .serif {
            font-family: 'Instrument Serif', serif;
        }
        
        /* Subtle Grain Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Ffilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.015;
            pointer-events: none;
            z-index: 50;
        }

        .theme-overlay {
            position: fixed;
            inset: 0;
            z-index: -1;
            transition: opacity 400ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .soft-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark .soft-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .editorial-title {
            background: linear-gradient(180deg, #1A1A1A 0%, #4D4D4D 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .dark .editorial-title {
            background: linear-gradient(180deg, #FFFFFF 0%, #A3A3A3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @media (prefers-reduced-motion: reduce) {
            *, ::before, ::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>

</script>
</head>

</body>
</html>
