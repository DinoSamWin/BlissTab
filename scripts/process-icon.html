<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StartlyTab Icon Processor</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .upload-area {
      background: white;
      padding: 40px;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      border: 2px dashed #ddd;
      cursor: pointer;
      transition: all 0.3s;
    }
    .upload-area:hover {
      border-color: #111;
      background: #fafafa;
    }
    .upload-area.dragover {
      border-color: #111;
      background: #f0f0f0;
    }
    .upload-area input {
      display: none;
    }
    .preview {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .preview-item {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .preview-item canvas {
      display: block;
      margin: 0 auto 10px;
      border: 1px solid #eee;
      border-radius: 8px;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
    }
    .preview-item label {
      display: block;
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
    .download-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      margin-top: 8px;
    }
    .download-btn:hover {
      background: #45a049;
    }
    .download-all-btn {
      background: #111;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      margin-top: 20px;
    }
    .download-all-btn:hover {
      background: #333;
    }
    .info {
      background: #e3f2fd;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      color: #1976d2;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>StartlyTab Icon Processor</h1>
  
  <div class="info">
    üì∏ Upload your icon image (PNG, JPG, or SVG). The tool will automatically generate all standard icon sizes.
  </div>

  <div class="upload-area" id="uploadArea">
    <input type="file" id="fileInput" accept="image/*">
    <p style="font-size: 18px; color: #666; margin: 0;">
      üìÅ Click to upload or drag & drop your icon image
    </p>
    <p style="font-size: 14px; color: #999; margin-top: 10px;">
      Recommended: Square image, 1024x1024px or larger
    </p>
  </div>

  <div id="preview"></div>

  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    let sourceImage = null;

    // Click to upload
    uploadArea.addEventListener('click', () => fileInput.click());

    // Drag and drop
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        processFile(files[0]);
      }
    });

    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        processFile(e.target.files[0]);
      }
    });

    function processFile(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        const img = new Image();
        img.onload = () => {
          sourceImage = img;
          generateAllSizes();
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    function resizeImage(img, size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Use high-quality image rendering
      ctx.imageSmoothingEnabled = true;
      ctx.imageSmoothingQuality = 'high';

      // Draw image centered and scaled to fit
      const scale = Math.min(size / img.width, size / img.height);
      const scaledWidth = img.width * scale;
      const scaledHeight = img.height * scale;
      const x = (size - scaledWidth) / 2;
      const y = (size - scaledHeight) / 2;

      ctx.drawImage(img, x, y, scaledWidth, scaledHeight);

      return canvas;
    }

    function downloadCanvas(canvas, filename) {
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
      }, 'image/png');
    }

    function downloadAll() {
      const sizes = [1024, 512, 256, 128, 64, 32, 16];
      sizes.forEach((size, index) => {
        setTimeout(() => {
          const canvas = resizeImage(sourceImage, size);
          downloadCanvas(canvas, `icon-${size}x${size}.png`);
        }, index * 200);
      });
    }

    function generateAllSizes() {
      if (!sourceImage) return;

      const sizes = [1024, 512, 256, 128, 64, 32, 16];
      preview.innerHTML = '';

      sizes.forEach(size => {
        const canvas = resizeImage(sourceImage, size);
        const item = document.createElement('div');
        item.className = 'preview-item';

        const displayCanvas = document.createElement('canvas');
        displayCanvas.width = Math.min(size, 200);
        displayCanvas.height = Math.min(size, 200);
        const displayCtx = displayCanvas.getContext('2d');
        displayCtx.imageSmoothingEnabled = true;
        displayCtx.imageSmoothingQuality = 'high';
        displayCtx.drawImage(canvas, 0, 0, displayCanvas.width, displayCanvas.height);

        item.appendChild(displayCanvas);
        item.appendChild(document.createTextNode(`${size}x${size}px`));

        const btn = document.createElement('button');
        btn.className = 'download-btn';
        btn.textContent = 'Download';
        btn.onclick = () => downloadCanvas(canvas, `icon-${size}x${size}.png`);
        item.appendChild(btn);

        preview.appendChild(item);
      });

      // Add download all button
      const downloadAllBtn = document.createElement('button');
      downloadAllBtn.className = 'download-all-btn';
      downloadAllBtn.textContent = 'Download All Sizes';
      downloadAllBtn.onclick = downloadAll;
      preview.appendChild(downloadAllBtn);
    }
  </script>
</body>
</html>
