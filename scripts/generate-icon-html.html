<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StartlyTab Icon Generator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .controls {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .controls label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
      color: #555;
    }
    .controls input {
      width: 100px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 10px;
    }
    .controls button {
      background: #111;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      margin-right: 10px;
    }
    .controls button:hover {
      background: #333;
    }
    .preview {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .preview-item {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .preview-item canvas {
      display: block;
      margin: 0 auto 10px;
      border: 1px solid #eee;
      border-radius: 8px;
    }
    .preview-item label {
      display: block;
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
    .download-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      margin-top: 8px;
    }
    .download-btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>StartlyTab Icon Generator</h1>
  
  <div class="controls">
    <label>
      Size: <input type="number" id="sizeInput" value="1024" min="16" max="2048">
    </label>
    <button onclick="generateIcon()">Generate Icon</button>
    <button onclick="generateAllSizes()">Generate All Sizes</button>
  </div>

  <div class="preview" id="preview"></div>

  <script>
    function generateIcon(size = 1024) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Corner radius: ~30% of canvas size
      const cornerRadius = size * 0.3;
      const centerX = size / 2;
      const centerY = size / 2;

      // Clear canvas with transparent background
      ctx.clearRect(0, 0, size, size);

      // Create rounded square path
      ctx.beginPath();
      ctx.moveTo(cornerRadius, 0);
      ctx.lineTo(size - cornerRadius, 0);
      ctx.quadraticCurveTo(size, 0, size, cornerRadius);
      ctx.lineTo(size, size - cornerRadius);
      ctx.quadraticCurveTo(size, size, size - cornerRadius, size);
      ctx.lineTo(cornerRadius, size);
      ctx.quadraticCurveTo(0, size, 0, size - cornerRadius);
      ctx.lineTo(0, cornerRadius);
      ctx.quadraticCurveTo(0, 0, cornerRadius, 0);
      ctx.closePath();

      // Clip to rounded square
      ctx.clip();

      // Background gradient - soft warm sky
      const bgGradient = ctx.createLinearGradient(0, 0, 0, size);
      bgGradient.addColorStop(0, 'rgba(255, 245, 235, 1)');
      bgGradient.addColorStop(0.3, 'rgba(255, 235, 215, 0.9)');
      bgGradient.addColorStop(0.6, 'rgba(240, 230, 250, 0.7)');
      bgGradient.addColorStop(1, 'rgba(235, 240, 250, 0.8)');
      ctx.fillStyle = bgGradient;
      ctx.fillRect(0, 0, size, size);

      // Sun position - optically centered, slightly above center
      const sunY = size * 0.35;
      const sunRadius = size * 0.15;
      const sunGlowRadius = size * 0.35;

      // Sun glow - outer soft light
      const sunGlowGradient = ctx.createRadialGradient(
        centerX, sunY,
        0,
        centerX, sunY,
        sunGlowRadius
      );
      sunGlowGradient.addColorStop(0, 'rgba(255, 200, 100, 0.4)');
      sunGlowGradient.addColorStop(0.3, 'rgba(255, 180, 120, 0.25)');
      sunGlowGradient.addColorStop(0.6, 'rgba(255, 200, 150, 0.15)');
      sunGlowGradient.addColorStop(1, 'rgba(255, 240, 220, 0)');
      
      ctx.fillStyle = sunGlowGradient;
      ctx.beginPath();
      ctx.arc(centerX, sunY, sunGlowRadius, 0, Math.PI * 2);
      ctx.fill();

      // Sun core - soft golden orb
      const sunCoreGradient = ctx.createRadialGradient(
        centerX, sunY,
        0,
        centerX, sunY,
        sunRadius
      );
      sunCoreGradient.addColorStop(0, 'rgba(255, 220, 140, 1)');
      sunCoreGradient.addColorStop(0.5, 'rgba(255, 200, 120, 0.9)');
      sunCoreGradient.addColorStop(0.8, 'rgba(255, 180, 110, 0.7)');
      sunCoreGradient.addColorStop(1, 'rgba(255, 200, 130, 0.3)');
      
      ctx.fillStyle = sunCoreGradient;
      ctx.beginPath();
      ctx.arc(centerX, sunY, sunRadius, 0, Math.PI * 2);
      ctx.fill();

      // Subtle mist/cloud layer below sun
      const mistY = sunY + sunRadius * 0.8;
      const mistGradient = ctx.createLinearGradient(0, mistY - size * 0.05, 0, mistY + size * 0.1);
      mistGradient.addColorStop(0, 'rgba(255, 255, 255, 0)');
      mistGradient.addColorStop(0.3, 'rgba(255, 255, 255, 0.3)');
      mistGradient.addColorStop(0.7, 'rgba(255, 255, 255, 0.4)');
      mistGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
      
      ctx.fillStyle = mistGradient;
      ctx.fillRect(0, mistY - size * 0.05, size, size * 0.15);

      // Subtle layered hills/landscape at bottom
      const hillLayers = [
        { y: size * 0.75, height: size * 0.15, opacity: 0.15, color: 'rgba(200, 180, 160, 1)' },
        { y: size * 0.82, height: size * 0.12, opacity: 0.2, color: 'rgba(180, 160, 200, 1)' },
        { y: size * 0.88, height: size * 0.1, opacity: 0.25, color: 'rgba(160, 180, 220, 1)' },
      ];

      hillLayers.forEach((hill, index) => {
        ctx.save();
        ctx.globalAlpha = hill.opacity;
        
        // Create wavy hill shape
        ctx.beginPath();
        ctx.moveTo(0, hill.y);
        
        const wavePoints = 8;
        for (let i = 0; i <= wavePoints; i++) {
          const x = (size / wavePoints) * i;
          const baseY = hill.y;
          const wave = Math.sin((i / wavePoints) * Math.PI * 2 + index * 0.5) * (size * 0.02);
          const y = baseY + wave;
          ctx.lineTo(x, y);
        }
        
        ctx.lineTo(size, hill.y + hill.height);
        ctx.lineTo(0, hill.y + hill.height);
        ctx.closePath();
        
        const hillGradient = ctx.createLinearGradient(0, hill.y, 0, hill.y + hill.height);
        hillGradient.addColorStop(0, hill.color);
        hillGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
        
        ctx.fillStyle = hillGradient;
        ctx.fill();
        ctx.restore();
      });

      // Soft inner glow on edges
      const edgeGlowGradient = ctx.createRadialGradient(
        centerX, centerY,
        0,
        centerX, centerY,
        size * 0.7
      );
      edgeGlowGradient.addColorStop(0, 'rgba(255, 255, 255, 0)');
      edgeGlowGradient.addColorStop(0.7, 'rgba(255, 255, 255, 0)');
      edgeGlowGradient.addColorStop(1, 'rgba(255, 255, 255, 0.1)');
      
      ctx.fillStyle = edgeGlowGradient;
      ctx.fillRect(0, 0, size, size);

      return canvas;
    }

    function downloadCanvas(canvas, filename) {
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
      }, 'image/png');
    }

    function generateIcon() {
      const size = parseInt(document.getElementById('sizeInput').value);
      const canvas = generateIcon(size);
      const preview = document.getElementById('preview');
      
      preview.innerHTML = '';
      const item = document.createElement('div');
      item.className = 'preview-item';
      
      const displayCanvas = document.createElement('canvas');
      displayCanvas.width = Math.min(size, 200);
      displayCanvas.height = Math.min(size, 200);
      const displayCtx = displayCanvas.getContext('2d');
      displayCtx.drawImage(canvas, 0, 0, displayCanvas.width, displayCanvas.height);
      
      item.appendChild(displayCanvas);
      item.appendChild(document.createTextNode(`${size}x${size}px`));
      
      const btn = document.createElement('button');
      btn.className = 'download-btn';
      btn.textContent = 'Download';
      btn.onclick = () => downloadCanvas(canvas, `startlytab-icon-${size}x${size}.png`);
      item.appendChild(btn);
      
      preview.appendChild(item);
    }

    function generateAllSizes() {
      const sizes = [1024, 512, 256, 128, 64, 32, 16];
      const preview = document.getElementById('preview');
      preview.innerHTML = '';
      
      sizes.forEach(size => {
        const canvas = generateIcon(size);
        const item = document.createElement('div');
        item.className = 'preview-item';
        
        const displayCanvas = document.createElement('canvas');
        displayCanvas.width = Math.min(size, 200);
        displayCanvas.height = Math.min(size, 200);
        const displayCtx = displayCanvas.getContext('2d');
        displayCtx.drawImage(canvas, 0, 0, displayCanvas.width, displayCanvas.height);
        
        item.appendChild(displayCanvas);
        item.appendChild(document.createTextNode(`${size}x${size}px`));
        
        const btn = document.createElement('button');
        btn.className = 'download-btn';
        btn.textContent = 'Download';
        btn.onclick = () => downloadCanvas(canvas, `startlytab-icon-${size}x${size}.png`);
        item.appendChild(btn);
        
        preview.appendChild(item);
      });
    }

    // Generate default on load
    window.onload = () => generateAllSizes();
  </script>
</body>
</html>
